<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Food Chooser</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; margin: 0; padding: 5px; }
  h1 { color: #333; }

  .images { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; margin-top: 0px; }
  img { width: 240px; height: 240px; object-fit: cover; cursor: pointer; border: 0px solid transparent; border-radius: 10px; transition: transform 0.2s; touch-action: manipulation; }
  img:hover { border-color: #007bff; }
  #pair-counter { font-size: 18px; font-weight: bold; margin-top: 5px; color: #444; }
  #instruction { font-size: 20px; font-weight: bold; margin-top: 5px; color: #222; display: none; }
  #final-choice { display: none; margin-top: 0px; }
  #final-choice img { width: 190px; height: 190px; object-fit: cover; margin: 0px; touch-action: manipulation; }

  @media (max-width: 500px) { img { width: 240px; height: 240px; } #final-choice img { width: 240px; height: 240px; } }
  #user-info { margin-top: 0px; }
  input, select { padding: 0px; margin: 0px; font-size: 15px; }
</style>
</head>
<body>
<h1>🍽️ Food Chooser</h1>

<div id="user-info">
  <label>Age: <input type="number" id="age" min="1" max="120"></label>
  <label>Gender: 
    <select id="gender">
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </label>
</div>


<p id="instruction">נא לבחור את המנה שנראית הכי טוב ברגע זה מבין 2 המנות</p>
<p id="pair-counter"></p>
<div class="images" id="image-pair"></div>

<div id="final-choice">
  <h2>כעט נא לבחור את המנה שכנראה הייתם אוכלים בפועל</h2>
  <div id="all-dishes" class="images"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-9VrD_c2TLM2Y_KLoQVGkKPKn4b9Y-OI",
  authDomain: "food-chooser-bc60b.firebaseapp.com",
  projectId: "food-chooser-bc60b",
  storageBucket: "food-chooser-bc60b.firebasestorage.app",
  messagingSenderId: "297303551585",
  appId: "1:297303551585:web:f36e3b6ffad325698420",
  measurementId: "G-DETTDWXNPE"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const images = [
  "https://i.imgur.com/7Tzdfer.jpeg","https://i.imgur.com/WuE8mlu.jpeg","https://i.imgur.com/S736Ty1.jpeg",
  "https://i.imgur.com/CVPqDdn.jpeg","https://i.imgur.com/LNK68XF.jpeg","https://i.imgur.com/sDSy47f.jpeg",
  "https://i.imgur.com/V5lDaen.jpeg","https://i.imgur.com/7HPk87S.jpeg","https://i.imgur.com/mfYqRc4.jpeg",
  "https://i.imgur.com/sXsa29x.jpeg","https://i.imgur.com/nXXqMYC.jpeg","https://i.imgur.com/rO8V1En.jpeg",
  "https://i.imgur.com/SfqtqcB.jpeg","https://i.imgur.com/AM1q93Y.jpeg","https://i.imgur.com/ozv8qjA.jpeg",
  "https://i.imgur.com/H6KvAOb.jpeg","https://i.imgur.com/qb7mK3C.jpeg","https://i.imgur.com/zmI2evV.jpeg",
  "https://i.imgur.com/RgXOFNE.jpeg","https://i.imgur.com/DWMENHx.jpeg","https://i.imgur.com/0QwdGYf.jpeg",
  "https://i.imgur.com/OMyNREK.jpeg","https://i.imgur.com/sUH9kYP.jpeg","https://i.imgur.com/VzWGiGP.jpeg",
  "https://i.imgur.com/ixv4aWe.jpeg","https://i.imgur.com/njWtxXw.jpeg","https://i.imgur.com/qUkITcm.jpeg",
  "https://i.imgur.com/5H35Sww.jpeg","https://i.imgur.com/7vaUU12.jpeg","https://i.imgur.com/QQ5csWj.jpeg",

  "https://i.imgur.com/6JBpouu.jpeg","https://i.imgur.com/r8Drblq.jpeg","https://i.imgur.com/gU3I4fy.jpeg",
  "https://i.imgur.com/F0MEJbH.jpeg","https://i.imgur.com/cQ13O91.jpeg","https://i.imgur.com/6daPRNA.jpeg",
  "https://i.imgur.com/d4NmiOu.jpeg","https://i.imgur.com/EDZSVkb.jpeg","https://i.imgur.com/I5W5tlq.jpeg",
  "https://i.imgur.com/8M2BP5j.jpeg","https://i.imgur.com/NyW28p4.jpeg","https://i.imgur.com/mrhtZkg.jpeg",
  "https://i.imgur.com/pZO9izF.jpeg","https://i.imgur.com/ddiJHGX.jpeg","https://i.imgur.com/enSMQUR.jpeg",
  "https://i.imgur.com/cLVmNWE.jpeg","https://i.imgur.com/mRRLE0L.jpeg","https://i.imgur.com/WXD4gwU.jpeg",
  "https://i.imgur.com/IQD3UY4.jpeg","https://i.imgur.com/42TedEU.jpeg","https://i.imgur.com/h9LMcqb.jpeg",
  "https://i.imgur.com/gdhhsZS.jpeg","https://i.imgur.com/dnCbAG1.jpeg","https://i.imgur.com/pAfmo2x.jpeg"
];

const pairs = [];
for(let i=0;i<images.length;i+=2) pairs.push([i,i+1]);

let currentPair=0;
const total_choises=[];
let userIP="", userAge="", userGender="", timestamp;

const pairDiv=document.getElementById("image-pair");
const pairCounter=document.getElementById("pair-counter");
const instruction=document.getElementById("instruction");
const finalDiv=document.getElementById("final-choice");
const allDishesDiv=document.getElementById("all-dishes");
const ageInput=document.getElementById("age");
const genderSelect=document.getElementById("gender");

function startTestIfValid(){
  userAge = ageInput.value;
  userGender = genderSelect.value;
  if(!userAge || !userGender) return;

  document.getElementById("user-info").style.display="none";

  fetch('https://api.ipify.org?format=json')
    .then(res=>res.json())
    .then(data=>{ userIP=data.ip; })
    .catch(()=>{ userIP="unknown"; });

  timestamp = new Date();
  instruction.style.display = "block"; // show header after images start
  showPair();
}

ageInput.addEventListener("change", startTestIfValid);
genderSelect.addEventListener("change", startTestIfValid);

function showPair(){
  if(currentPair < pairs.length){
    pairDiv.innerHTML="";
    pairCounter.textContent=`מנה ${currentPair+1} מתוך ${pairs.length}`;
    pairs[currentPair].forEach(i=>{
      const img=document.createElement("img");
      img.src=images[i];
      img.onclick=()=>selectChoice(i);
      pairDiv.appendChild(img);
    });
  } else showFinalChoice();
}

function selectChoice(index){
  total_choises.push({pair:currentPair+1,choice:index});
  currentPair++;
  showPair();
}

function showFinalChoice(){
  pairDiv.innerHTML="";
  pairCounter.textContent="";
  finalDiv.style.display="block";
  allDishesDiv.innerHTML="";
  images.forEach((url,index)=>{
    const img=document.createElement("img");
    img.src=url;
    img.onclick=()=>saveFinalChoice(index);
    allDishesDiv.appendChild(img);
  });
}

let finalChoiceSaved=false;
async function saveFinalChoice(finalIndex){
  if(finalChoiceSaved) return;
  finalChoiceSaved=true;

  const counterRef = doc(db,"counters","foodSession");
  let counterSnap = await getDoc(counterRef);
  let serialNum = 1;
  if(counterSnap.exists()) serialNum = counterSnap.data().count+1;
  await setDoc(counterRef,{count:serialNum},{merge:true});

  const sessionDoc = doc(db,"foodChoices",serialNum.toString());
  await setDoc(sessionDoc,{
    timestamp, age:userAge, gender:userGender, ip:userIP,
    total_choises, finalChoice:finalIndex
  });
  finalDiv.innerHTML="<h2>זהו נגמר, תודה על המענה 🎉</h2>";
}

// Prevent double-tap zoom
document.addEventListener('touchend',function(event){if(event.touches.length>1) event.preventDefault();},{passive:false});
</script>
</body>
</html>
