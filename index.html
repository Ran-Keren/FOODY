<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Food Chooser</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; margin: 0; padding: 20px; }
    h1 { color: #333; }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    img {
      width: 240px;
      height: 240px;
      object-fit: cover;
      cursor: pointer;
      border: 5px solid transparent;
      border-radius: 10px;
      transition: transform 0.2s;
      touch-action: manipulation;
    }

    img:hover { border-color: #007bff; }

    #pair-counter {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      color: #444;
    }

    #final-choice { display: none; margin-top: 30px; }

    #final-choice img {
      width: 190px;
      height: 190px;
      object-fit: cover;
      margin: 5px;
      touch-action: manipulation;
    }

    @media (max-width: 500px) {
      img { width: 240px; height: 240px; }
      #final-choice img { width: 240px; height: 240px; }
    }

    #user-info { margin-top: 20px; font-size: 16px; color: #333; }
    #user-info span { margin-right: 15px; }
    input, select { padding: 5px; margin: 5px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Food Chooser</h1>

  <div id="user-info">
    <div id="user-form">
      <label>Age: <input type="number" id="age" min="1" max="120"></label>
      <label>Gender: 
        <select id="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <button id="start-btn">Start</button>
    </div>
    <div id="user-details" style="display:none; margin-top:10px;">
      <span id="display-timestamp"></span>
      <span id="display-age"></span>
      <span id="display-gender"></span>
      <span id="display-ip"></span>
    </div>
  </div>

  <p id="pair-counter"></p>
  <div class="images" id="image-pair"></div>

  <div id="final-choice">
    <h2>Now pick the dish you'd actually eat:</h2>
    <div id="all-dishes" class="images"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-9VrD_c2TLM2Y_KLoQVGkKPKn4b9Y-OI",
      authDomain: "food-chooser-bc60b.firebaseapp.com",
      projectId: "food-chooser-bc60b",
      storageBucket: "food-chooser-bc60b.firebasestorage.app",
      messagingSenderId: "297303551585",
      appId: "1:297303551585:web:f36e3b6a7ffad325698420",
      measurementId: "G-DETTDWXNPE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---- IMAGES (60 total) ----
    const images = [
      "https://i.imgur.com/7Tzdfer.jpeg","https://i.imgur.com/WuE8mlu.jpeg","https://i.imgur.com/S736Ty1.jpeg",
      "https://i.imgur.com/CVPqDdn.jpeg","https://i.imgur.com/LNK68XF.jpeg","https://i.imgur.com/sDSy47f.jpeg",
      "https://i.imgur.com/V5lDaen.jpeg","https://i.imgur.com/7HPk87S.jpeg","https://i.imgur.com/mfYqRc4.jpeg",
      "https://i.imgur.com/sXsa29x.jpeg","https://i.imgur.com/nXXqMYC.jpeg","https://i.imgur.com/rO8V1En.jpeg",
      "https://i.imgur.com/SfqtqcB.jpeg","https://i.imgur.com/AM1q93Y.jpeg","https://i.imgur.com/ozv8qjA.jpeg",
      "https://i.imgur.com/H6KvAOb.jpeg","https://i.imgur.com/qb7mK3C.jpeg","https://i.imgur.com/zmI2evV.jpeg",
      "https://i.imgur.com/RgXOFNE.jpeg","https://i.imgur.com/DWMENHx.jpeg","https://i.imgur.com/0QwdGYf.jpeg",
      "https://i.imgur.com/OMyNREK.jpeg","https://i.imgur.com/sUH9kYP.jpeg","https://i.imgur.com/VzWGiGP.jpeg",
      "https://i.imgur.com/ixv4aWe.jpeg","https://i.imgur.com/njWtxXw.jpeg","https://i.imgur.com/qUkITcm.jpeg",
      "https://i.imgur.com/5H35Sww.jpeg","https://i.imgur.com/7vaUU12.jpeg","https://i.imgur.com/QQ5csWj.jpeg",
      "https://i.imgur.com/90VnHK6.jpeg","https://i.imgur.com/kS8mc8S.jpeg","https://i.imgur.com/vciuS0E.jpeg",
      "https://i.imgur.com/SZNaMgj.jpeg","https://i.imgur.com/16cmJsS.jpeg","https://i.imgur.com/pvfhgan.jpeg",
      "https://i.imgur.com/6JBpouu.jpeg","https://i.imgur.com/r8Drblq.jpeg","https://i.imgur.com/gU3I4fy.jpeg",
      "https://i.imgur.com/F0MEJbH.jpeg","https://i.imgur.com/cQ13O91.jpeg","https://i.imgur.com/6daPRNA.jpeg",
      "https://i.imgur.com/d4NmiOu.jpeg","https://i.imgur.com/EDZSVkb.jpeg","https://i.imgur.com/I5W5tlq.jpeg",
      "https://i.imgur.com/8M2BP5j.jpeg","https://i.imgur.com/NyW28p4.jpeg","https://i.imgur.com/mrhtZkg.jpeg",
      "https://i.imgur.com/pZO9izF.jpeg","https://i.imgur.com/ddiJHGX.jpeg","https://i.imgur.com/enSMQUR.jpeg",
      "https://i.imgur.com/cLVmNWE.jpeg","https://i.imgur.com/mRRLE0L.jpeg","https://i.imgur.com/WXD4gwU.jpeg",
      "https://i.imgur.com/IQD3UY4.jpeg","https://i.imgur.com/42TedEU.jpeg","https://i.imgur.com/h9LMcqb.jpeg",
      "https://i.imgur.com/gdhhsZS.jpeg","https://i.imgur.com/dnCbAG1.jpeg","https://i.imgur.com/pAfmo2x.jpeg"
    ];

    const pairs = [];
    for (let i = 0; i < images.length; i += 2) pairs.push([i, i+1]);

    let currentPair = 0;
    const choices = [];
    let userIP = "", userAge = "", userGender = "", timestamp;

    const pairDiv = document.getElementById("image-pair");
    const pairCounter = document.getElementById("pair-counter");
    const finalDiv = document.getElementById("final-choice");
    const allDishesDiv = document.getElementById("all-dishes");
    const startBtn = document.getElementById("start-btn");
    const userFormDiv = document.getElementById("user-form");
    const userDetailsDiv = document.getElementById("user-details");
    const displayAge = document.getElementById("display-age");
    const displayGender = document.getElementById("display-gender");
    const displayIP = document.getElementById("display-ip");
    const displayTimestamp = document.getElementById("display-timestamp");

    startBtn.addEventListener("click", async () => {
      userAge = document.getElementById("age").value;
      userGender = document.getElementById("gender").value;
      if(!userAge || !userGender) { alert("Please enter age and select gender."); return; }

      timestamp = new Date();
      displayTimestamp.textContent = `Timestamp: ${timestamp.toLocaleString()}`;

      // Get IP
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        userIP = (await res.json()).ip;
      } catch(e) { userIP="unknown"; }

      displayAge.textContent = `Age: ${userAge}`;
      displayGender.textContent = `Gender: ${userGender}`;
      displayIP.textContent = `IP: ${userIP}`;

      userFormDiv.style.display = "none";
      userDetailsDiv.style.display = "block";
      showPair();
    });

    function showPair() {
      if(currentPair < pairs.length){
        pairDiv.innerHTML = "";
        pairCounter.textContent = `Pair ${currentPair+1} of ${pairs.length}`;
        pairs[currentPair].forEach(i=>{
          const img = document.createElement("img");
          img.src = images[i];
          img.onclick = ()=>selectChoice(i);
          pairDiv.appendChild(img);
        });
      } else showFinalChoice();
    }

    async function selectChoice(index){
      choices.push({pair: currentPair+1, choice: index});
      currentPair++;
      showPair();
    }

    function showFinalChoice(){
      pairDiv.innerHTML="";
      pairCounter.textContent="";
      finalDiv.style.display="block";
      allDishesDiv.innerHTML="";
      images.forEach((url,index)=>{
        const img = document.createElement("img");
        img.src=url;
        img.onclick=()=>saveFinalChoice(index);
        allDishesDiv.appendChild(img);
      });
    }

    async function saveFinalChoice(finalIndex){
      try{
        // Generate numbered document name
        const colRef = collection(db,"foodChoices");
        const snapshot = await getDocs(colRef);
        const docId = `session_${snapshot.size+1}`;

        await setDoc(doc(db,"foodChoices",docId),{
          timestamp,
          choices,
          finalChoice: finalIndex,
          age: userAge,
          gender: userGender,
          ip: userIP
        });

        alert("‚úÖ Thanks! Your choices were saved.");
        finalDiv.innerHTML="<h2>üéâ All done! Thanks for participating.</h2>";
      }catch(e){ console.error("Error saving:", e); }
    }

    // Prevent double-tap zoom
    document.addEventListener('touchend', function(event){
      if(event.touches.length>1) event.preventDefault();
    }, {passive:false});
  </script>
</body>
</html>
