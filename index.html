<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Chooser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 10px;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      max-height: 45vh; /* keeps both visible */
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }
    #startScreen, #surveyScreen, #endScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- User Info Screen -->
    <div id="startScreen">
      <h2>Welcome!</h2>
      <p>Please enter your details:</p>
      <form id="userForm">
        <label>Age: <input type="number" id="age" required></label><br><br>
        <label>Gender: 
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </label><br><br>
        <button type="submit">Start</button>
      </form>
    </div>

    <!-- Survey Screen -->
    <div id="surveyScreen">
      <h2>Choose the dish you prefer</h2>
      <div class="image-container">
        <img id="img1" alt="Option 1">
        <img id="img2" alt="Option 2">
      </div>
    </div>

    <!-- End Screen -->
    <div id="endScreen">
      <h2>Thank you!</h2>
      <p>Your answers have been recorded.</p>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-9VrD_c2TLM2Y_KLoQVGkKPKn4b9Y-OI",
      authDomain: "food-chooser-bc60b.firebaseapp.com",
      projectId: "food-chooser-bc60b",
      storageBucket: "food-chooser-bc60b.appspot.com",
      messagingSenderId: "297303551585",
      appId: "1:297303551585:web:f36e3b6a7ffad325698420",
      measurementId: "G-DETTDWXNPE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ====== Variables ======
    const imageUrls = [
      // paste your 60 images here
      "https://i.imgur.com/abc1.jpg",
      "https://i.imgur.com/abc2.jpg",
      "https://i.imgur.com/abc3.jpg",
      "https://i.imgur.com/abc4.jpg",
      // ...
    ];

    const pairs = [];
    for (let i = 0; i < imageUrls.length; i += 2) {
      pairs.push([imageUrls[i], imageUrls[i + 1]]);
    }

    let currentPair = 0;
    let userData = {};
    let userIP = "";

    // ====== Get IP ======
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => userIP = data.ip)
      .catch(() => userIP = "unknown");

    // ====== Screens ======
    const startScreen = document.getElementById("startScreen");
    const surveyScreen = document.getElementById("surveyScreen");
    const endScreen = document.getElementById("endScreen");
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    const form = document.getElementById("userForm");

    // Show start screen
    startScreen.style.display = "block";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      userData.age = document.getElementById("age").value;
      userData.gender = document.getElementById("gender").value;
      userData.ip = userIP;

      startScreen.style.display = "none";
      surveyScreen.style.display = "block";
      showPair();
    });

    function showPair() {
      if (currentPair >= pairs.length) {
        surveyScreen.style.display = "none";
        endScreen.style.display = "block";
        return;
      }
      img1.src = pairs[currentPair][0];
      img2.src = pairs[currentPair][1];
    }

    img1.addEventListener("click", () => saveChoice(pairs[currentPair][0], pairs[currentPair][1], pairs[currentPair][0]));
    img2.addEventListener("click", () => saveChoice(pairs[currentPair][0], pairs[currentPair][1], pairs[currentPair][1]));

    function saveChoice(imgA, imgB, chosen) {
      db.collection("responses").add({
        age: userData.age,
        gender: userData.gender,
        ip: userData.ip,
        pair: [imgA, imgB],
        chosen: chosen,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      currentPair++;
      showPair();
    }
  </script>
</body>
</html>
